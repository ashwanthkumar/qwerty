<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/underscore.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
  <div class="logo">A</div>
  <div class="header">Choose mode</div>
  <div class="navigation">o--o--o</div>
  <div class="page mode">
    <div class="bus"></div>
    <div class="flight"></div>
  </div>
  <div class="page info">
    <div class="form">
      <div>
        <input class="from" placeholder="From">
      </div>
      <div>
        <input class="to" placeholder="To">
      </div>
      <div>
        <input class="date" placeholder="On">
      </div>
      <div>
        <select disabled>
          <option>Retrieving...</option>
        </select>
      </div>
      <div class="travel-info">
        <div class="vehicle"></div>
        <div class="fare"></div>
      </div>
      <div class="loader">
        <img src="./images/ajax-loader.gif">
      </div>
    </div>
    <div class="arrow-back btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span> Back</div>
    <div class="arrow-next btn btn-info disabled">Next <span class="glyphicon glyphicon-chevron-right"></span></div>
  </div>
  <div class="page book">
    <div class="image-container">

    </div>

    <div class="arrow-back btn btn-info"><span class="glyphicon glyphicon-chevron-left"></span> Back</div>
    <div class="arrow-next btn btn-info disabled">Book Ticket <span class="glyphicon glyphicon-send"></span></div>
  </div>
  </body>
</html>
